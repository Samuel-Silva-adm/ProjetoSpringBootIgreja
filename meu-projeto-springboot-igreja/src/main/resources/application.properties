spring.application.name=meu-projeto-springboot-igreja
# Porta do Spring Boot
server.port=8080

# Banco de dados H2 persistente em arquivo (evita perda de dados entre reinícios)
# O arquivo será criado em ./data/meudb.mv.db (relativo à raiz do projeto)
# Uso de DB_CLOSE_DELAY=-1 para manter o banco consistente na mesma JVM e evitar opções incompatíveis
spring.datasource.url=jdbc:h2:file:./data/meudb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Garante que o Hibernate atualize o esquema automaticamente (mantém tabelas entre reinícios)
spring.jpa.hibernate.ddl-auto=update

# H2 web console (útil para inspecionar/consultar dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs de debug para o pacote da aplicação (mostra mensagens do CorsFilter)
logging.level.com.membrosapi=DEBUG

# Se quiser que a aplicação escute em todas as interfaces (acesso pela rede local):
# server.address=0.0.0.0