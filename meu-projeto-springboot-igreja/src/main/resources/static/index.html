<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <style>
        /* Paleta: azul suave e branco */
        :root{
            --blue-500: #1e90ff;
            --blue-600: #187bd1;
            --blue-50: #eef7ff;
            --gray-100: #f5f7fb;
            --gray-300: #dce6f2;
            --text: #173642;
            --muted: #6b7b8c;
        }
        *{box-sizing: border-box;}
        html,body{height:100%;}
        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(180deg, var(--blue-50) 0%, #ffffff 70%);
            color: var(--text);
            margin: 0;
            padding: 0 12px 40px 12px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        header {
            background: linear-gradient(90deg, var(--blue-500), var(--blue-600));
            color: white;
            padding: 28px 16px;
            text-align: center;
            border-radius: 12px;
            max-width: 1100px;
            margin: 20px auto 10px auto;
            box-shadow: 0 6px 18px rgba(24,123,209,0.18);
        }
        h1 { margin: 0; font-weight:600; letter-spacing:0.2px; }

        .container {
            max-width: 1100px;
            margin: 18px auto;
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 20px;
            align-items: start;
        }

        /* Formulário */
        .card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(16,40,63,0.06);
        }
        form {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        label{display:block;font-size:13px;color:var(--muted);margin-top:10px}
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px 14px;
            margin-top:6px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 15px;
            background: #fff;
            transition: border-color .15s ease, box-shadow .15s ease;
        }
        input:focus { outline: none; border-color: var(--blue-500); box-shadow: 0 6px 18px rgba(30,144,255,0.08); }

        .btn {
            display:inline-flex;align-items:center;justify-content:center;
            background: var(--blue-500);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            width:100%;
            margin-top: 14px;
            transition: background .12s ease, transform .06s ease;
        }
        .btn:hover{background:var(--blue-600);transform:translateY(-1px)}
        .btn-small{background:var(--blue-500);color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
        .btn-small:hover{background:var(--blue-600)}

        .btn-muted{background:#eef3fb;color:var(--blue-600);border-radius:8px;padding:8px 12px;border:none;cursor:pointer}
        .btn-danger{background:#ff6b6b;color:white;border-radius:8px;padding:8px 12px;border:none;cursor:pointer}

        /* Mensagem */
        #mensagem{
            margin-top:8px;text-align:center;font-weight:600;color:var(--blue-600);
        }

        /* Busca */
        #area-busca{display:flex;gap:8px;align-items:center}
        #area-busca input[type="text"]{padding:10px 12px;border-radius:8px;border:1px solid var(--gray-300);}

        /* Tabela */
        .table-wrap{grid-column: 2 / 3;}
        table{
            width:100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 10px;
            overflow: hidden; /* garante canto arredondado */
            box-shadow: 0 6px 18px rgba(16,40,63,0.06);
        }
        thead th{
            background: linear-gradient(90deg,var(--blue-50),#fff);
            font-weight:700;
            font-size:14px;
            color:var(--text);
            padding:14px 18px;
            text-align:center;
            border-bottom:1px solid var(--gray-300);
        }
        tbody td{
            padding:14px 18px; /* padding uniforme nas laterais */
            text-align:center;
            border-bottom:1px solid #f0f3f7;
            vertical-align:middle;
            color:var(--text);
            font-size:14px;
            background: #fff;
        }
        tbody tr:last-child td{border-bottom:none}
        tbody tr:nth-child(even) td{background: #fcfeff}
        tbody tr:hover td{background: #f4fbff}

        /* Coluna ID alinhada à esquerda */
        th:first-child, td:first-child { text-align: left; padding-left:20px; }

        /* Coluna Nome com alinhamento melhor e wrapping */
        td:nth-child(2){text-align:left;padding-left:20px;}

        /* ajuste de datas */
        td:nth-child(4){white-space:nowrap}

        .tabela-vazia{padding:26px 10px;color:var(--muted);font-style:italic}

        /* Responsividade */
        @media (max-width:900px){
            .container{grid-template-columns: 1fr;}
            .table-wrap{grid-column:1/2;}
            header{margin:14px auto}
        }

    </style>
</head>
<body>
<header>
    <h1>Cadastro de Pessoas</h1>
</header>

<div class="container">
    <div class="card">
        <form id="cadastroForm">
            <input type="hidden" id="editing-id" value="">
            <label for="nome-cadastro">Nome</label>
            <input type="text" id="nome-cadastro" placeholder="Nome" required>

            <label for="tipo-oportunidade">Tipo de Oportunidade</label>
            <input type="text" id="tipo-oportunidade" placeholder="Tipo de Oportunidade" required>

            <label for="data-culto">Data do Culto</label>
            <input type="date" id="data-culto" required>

            <button type="submit" id="btn-submit" class="btn">Cadastrar</button>
            <button type="button" id="btn-cancel" class="btn-muted" style="display:none;margin-top:8px">Cancelar</button>
        </form>

        <div id="mensagem"></div>

        <div id="area-busca" style="margin-top:14px">
            <input type="text" id="nome-busca" placeholder="Buscar por nome">
            <button id="btn-buscar" class="btn-small">Buscar</button>
            <button id="btn-limpar" class="btn-small" style="background:#e6eefb;color:var(--blue-600)">Limpar</button>
        </div>
    </div>

    <div class="table-wrap">
        <table id="tabela-pessoas">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo de Oportunidade</th>
                <th>Data Culto</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <!-- Linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>
</div>


<script>
    // Adiciona o evento de submit no formulário
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Coleta os dados do formulário
        let nome = document.getElementById('nome-cadastro').value;
        let tipoOportunidade = document.getElementById('tipo-oportunidade').value;
        let dataCulto = document.getElementById('data-culto').value;
        let editingId = document.getElementById('editing-id').value;

        // Cria um objeto com os dados para enviar para o backend
        let pessoa = { nome, tipoOportunidade, dataCulto };

        if (editingId) {
            // Faz PUT para atualizar
            fetch('http://localhost:8080/api/pessoas/' + editingId, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(pessoa)
            })
            .then(response => {
                if (response.ok) {
                    // tenta ler JSON, mas pode ocorrer sem corpo
                    return response.json().catch(() => null);
                }
                return response.text().then(text => { throw new Error('Status ' + response.status + ': ' + (text || response.statusText)); });
            })
            .then(data => {
                console.log('PUT response data:', data);
                document.getElementById('mensagem').textContent = "Pessoa atualizada!";
                document.getElementById('cadastroForm').reset();
                document.getElementById('editing-id').value = '';
                document.getElementById('btn-submit').textContent = 'Cadastrar';
                document.getElementById('btn-cancel').style.display = 'none';
                listarPessoas();
            })
            .catch(error => {
                console.error('Erro ao atualizar pessoa:', error);
                document.getElementById('mensagem').textContent = "Erro ao atualizar pessoa: " + (error.message || error);
            });

            return;
        }

        // Envia os dados para o backend (POST)
        fetch('http://localhost:8080/api/pessoas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(pessoa)
        })
        .then(response => {
            if (!response.ok) throw new Error('Erro na resposta do servidor');
            return response.json();
        })
        .then(data => {
            // Exibe a mensagem "Pessoa cadastrada!" ao usuário
            document.getElementById('mensagem').textContent = "Pessoa cadastrada!";
            // Limpa o formulário
            document.getElementById('cadastroForm').reset();
            listarPessoas(); // Atualiza a tabela após o cadastro
        })
        .catch(error => {
            document.getElementById('mensagem').textContent = "Erro ao cadastrar pessoa!";
            console.error(error);
        });
    });

    // Função que lista todas as pessoas na tabela
    function listarPessoas() {
        fetch('http://localhost:8080/api/pessoas')
            .then(response => response.json())
            .then(data => {
                renderizarTabela(data);
            })
            .catch(error => {
                console.error('Erro ao carregar pessoas:', error);
            });
    }

    // Função que busca pessoas por nome e renderiza apenas os resultados
    function searchPessoas() {
        let nomeBusca = document.getElementById('nome-busca').value.trim();
        if (!nomeBusca) {
            listarPessoas();
            return;
        }

        // Chama o endpoint de busca por nome
        fetch('http://localhost:8080/api/pessoas/buscar?nome=' + encodeURIComponent(nomeBusca))
            .then(response => response.json())
            .then(data => {
                renderizarTabela(data);
            })
            .catch(error => {
                console.error('Erro ao buscar pessoas:', error);
            });
    }

    // Renderiza a tabela a partir de um array de pessoas
    function renderizarTabela(data) {
        let tabela = document.querySelector('#tabela-pessoas tbody');
        tabela.innerHTML = ''; // Limpa a tabela antes de adicionar novos dados

        // Verifica se os dados retornados são um array
        if (Array.isArray(data)) {
            if (data.length === 0) {
                // Mostra uma linha informando que não há resultados
                let row = tabela.insertRow();
                let cell = row.insertCell(0);
                cell.colSpan = 5;
                cell.className = 'tabela-vazia';
                cell.innerText = 'Nenhum resultado encontrado';
                return;
            }
            data.forEach(pessoa => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = pessoa.id ?? '';
                row.insertCell(1).innerText = pessoa.nome ?? '';
                row.insertCell(2).innerText = pessoa.tipoOportunidade ?? '';
                row.insertCell(3).innerText = pessoa.dataCulto ?? '';

                // Célula de ações com botões Editar e Excluir
                let cellAcoes = row.insertCell(4);
                cellAcoes.style.textAlign = 'center';

                // Botão Editar
                let btnEditar = document.createElement('button');
                btnEditar.className = 'btn-small';
                btnEditar.style.background = 'var(--blue-500)';
                btnEditar.style.color = 'white';
                btnEditar.style.border = 'none';
                btnEditar.style.borderRadius = '8px';
                btnEditar.style.padding = '8px 12px';
                btnEditar.style.cursor = 'pointer';
                btnEditar.innerText = 'Editar';
                btnEditar.onclick = () => editarPessoa(pessoa.id, pessoa);
                cellAcoes.appendChild(btnEditar);

                // Espaço entre os botões
                cellAcoes.appendChild(document.createTextNode(' '));

                // Botão Excluir
                let btnExcluir = document.createElement('button');
                btnExcluir.className = 'btn-small';
                btnExcluir.style.background = '#ff6b6b';
                btnExcluir.style.color = 'white';
                btnExcluir.style.border = 'none';
                btnExcluir.style.borderRadius = '8px';
                btnExcluir.style.padding = '8px 12px';
                btnExcluir.style.cursor = 'pointer';
                btnExcluir.innerText = 'Excluir';
                btnExcluir.onclick = () => deletarPessoa(pessoa.id);
                cellAcoes.appendChild(btnExcluir);
            });
        }
    }

    // helper para mensagens visíveis ao usuário
    function showMessage(msg, isError = false, autoHide = true) {
        const el = document.getElementById('mensagem');
        el.textContent = msg;
        el.style.color = isError ? '#d9534f' : 'var(--blue-600)';
        if (autoHide) {
            setTimeout(() => {
                if (el.textContent === msg) el.textContent = '';
            }, 3500);
        }
    }

    function editarPessoa(id, fallbackData) {
        try {
            // Se houver dados vindo da renderização (fallback), preenche imediatamente para feedback
            if (fallbackData) {
                document.getElementById('nome-cadastro').value = fallbackData.nome ?? '';
                document.getElementById('tipo-oportunidade').value = fallbackData.tipoOportunidade ?? '';
                document.getElementById('data-culto').value = fallbackData.dataCulto ?? '';
                document.getElementById('editing-id').value = fallbackData.id ?? '';
                document.getElementById('btn-submit').textContent = 'Atualizar';
                document.getElementById('btn-cancel').style.display = 'inline-flex';
                showMessage('Carregando dados atualizados...');
            } else {
                showMessage('Carregando dados...', false, false);
            }

            console.log('editarPessoa called with id=', id);

            // Tenta buscar dados atualizados do backend (não bloqueante)
            fetch('http://localhost:8080/api/pessoas/' + id)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Requisição falhou com status ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data) throw new Error('Resposta vazia');
                    console.log('dados recebidos para edição (atualizados):', data);

                    // Atualiza o formulário com dados vindos do backend
                    document.getElementById('nome-cadastro').value = data.nome ?? document.getElementById('nome-cadastro').value;
                    document.getElementById('tipo-oportunidade').value = data.tipoOportunidade ?? document.getElementById('tipo-oportunidade').value;
                    document.getElementById('data-culto').value = data.dataCulto ?? document.getElementById('data-culto').value;
                    document.getElementById('editing-id').value = data.id ?? document.getElementById('editing-id').value;

                    document.getElementById('btn-submit').textContent = 'Atualizar';
                    document.getElementById('btn-cancel').style.display = 'inline-flex';

                    showMessage('Pronto para editar. Altere os campos e clique em Atualizar.');
                })
                .catch(error => {
                    console.warn('Não foi possível atualizar dados via GET (usando fallback):', error);
                    // Se já exibimos fallback, apenas mostrar aviso leve
                    if (!fallbackData) showMessage('Erro ao carregar dados: ' + (error.message || error), true);
                });
        } catch (err) {
            console.error('editarPessoa error', err);
            showMessage('Erro inesperado ao tentar editar.', true);
        }
    }

    function deletarPessoa(id) {
        if (!confirm('Tem certeza que deseja excluir esta pessoa?')) return;

        fetch('http://localhost:8080/api/pessoas/' + id, {
            method: 'DELETE',
            headers: { 'Accept': 'text/plain, application/json' }
        })
        .then(response => {
            if (response.ok) {
                // sucesso (204 No Content ou 200)
                document.getElementById('mensagem').textContent = "Pessoa excluída!";
                listarPessoas();
                return;
            }
            return response.text().then(text => { throw new Error('Status ' + response.status + ': ' + (text || response.statusText)); });
        })
        .catch(error => {
            console.error('Erro ao excluir pessoa:', error);
            document.getElementById('mensagem').textContent = "Erro ao excluir pessoa: " + (error.message || error);
        });
    }

    function cancelarEdicao() {
        // Limpa o formulário
        document.getElementById('cadastroForm').reset();
        document.getElementById('editing-id').value = '';

        // Restaura o texto do botão de submit para "Cadastrar"
        document.getElementById('btn-submit').textContent = 'Cadastrar';

        // Esconde o botão de cancelar
        document.getElementById('btn-cancel').style.display = 'none';
    }

    // Configura eventos dos botões de busca e limpar
    document.getElementById('btn-buscar').addEventListener('click', function() {
        searchPessoas();
    });
    document.getElementById('btn-limpar').addEventListener('click', function() {
        document.getElementById('nome-busca').value = '';
        listarPessoas();
    });
    document.getElementById('btn-cancel').addEventListener('click', function() {
        cancelarEdicao();
    });

    // Permite pressionar Enter no campo de busca para executar a busca
    document.getElementById('nome-busca').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            searchPessoas();
        }
    });

    // Carrega as pessoas ao iniciar a página
    listarPessoas();
</script>
</body>
</html>
